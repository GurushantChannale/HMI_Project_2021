<div>
  <h3 style="margin-left: 2%;margin-top: 2%;">Lender Screen</h3>
<div style="margin: 2%" class="row">
  <div style="float: right;" class="col-1">
      <i class="fas fa-charging-station" style="font-size:30px"></i>
  </div>
<div class="progress col-10" style="height: 25px;">
  <div id ='bar' class="progress-bar progress-bar-striped " role="progressbar" style="width: 20%;background-color: red;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="70">20%</div>
</div>
</div>
<div class="row">
  <div style="width: 80%;margin-left: 10%;">
  <div class="column">
    <div class="row">
      <h5><i class="fa fa-info-circle"></i> <span style="font-weight: bold;"> Car icon</span> indicates your current location and <span style="font-weight: bold;">Location Icons</span> indicates lenders near you. </h5>
    </div>
    <div class="row">
      <!-- <img src="../../assets/requester.jpeg" class="img-fluid" alt="Responsive image"> -->
      <div class="container">
        <div class="col text-center" id="main-img">
    </div>
    </div>
    <!-- <app-ol></app-ol> -->
    
    <div class="container" style="margin-bottom: 30%;">
      <div class="row">
        <div *ngIf="display" class="col text-center" (click)="request()" style="margin-top: 1rem;">
          <button class="btn btn-primary">Request</button>
        </div>
        <div *ngIf="message" class="alert alert-success" style="margin-top: 1rem;">
          <strong>Success!</strong>The Request sent to Lender.
        </div>

        <div *ngIf="!display" class="col text-center" (click)="request()" style="margin-top: 1rem;">
          <button class="btn btn-primary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
